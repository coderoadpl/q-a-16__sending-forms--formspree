<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>

<body>

  <div class="form-container">

    <form class="contact-form">

      <input
        type="text"
        name="name"
        placeholder="Name"
        class="contact-form__input contact-form__input--name"
      />

      <input
        type="text"
        name="email"
        placeholder="Email address"
        class="contact-form__input contact-form__input--email"
      />

      <textarea
        name="message"
        class="contact-form__input contact-form__input--message"
      ></textarea>

      <button class="contact-form__button contact-form__button--submit">
        Submit
      </button>

    </form>

  </div>

  <script src="./script.js"></script>

</body>

</html>
